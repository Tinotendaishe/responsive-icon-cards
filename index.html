<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive icon cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header>
    <figure>
      <img src="atlas.svg" alt="Atlas">
      <h2>Atlas moth</h2>
      <p>A large moth found in the tropical and subtropical forests of Southeast Asia</p>
    </figure>
    <figure>
      <img src="hercules.svg" alt="Hercules">
      <h2>Hercules moth</h2>
      <p>It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
    </figure>
    <figure>
      <img src="ornate.svg" alt="Ornate">
      <h2>Ornate moth</h2>
      <p>It is colored from pink, red, orange and yellow to white with black markings</p>
    </figure>
  </header>
</body>
</html>
